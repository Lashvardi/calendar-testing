<button (click)="prevWeek()">Previous Week</button>
<mwl-calendar-week-view [viewDate]="viewDate" [events]="events" (eventClicked)="showTooltip($event)"
  (dayClicked)="hideTooltip()"></mwl-calendar-week-view>
<button (click)="nextWeek()">Next Week</button>



<ng-template #nzTemplate>
  <div *ngIf="hoveredEvent">{{ hoveredEvent.meta?.detail }}</div>
</ng-template>
